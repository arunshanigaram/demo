name: DevSecOps Pipeline

on: [push, pull_request]

jobs:
  security-checks:
    name: ğŸ” Run Security Scans
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ— Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit safety pytest

      - name: ğŸ” Run Bandit (SAST - Code Security)
        run: bandit -r app/ -ll -o bandit_report.txt -f txt

      - name: ğŸ” Run Safety (SCA - Dependency Check)
        run: safety check --full-report > safety_report.txt

      - name: ğŸ“¤ Upload Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit_report.txt
            safety_report.txt

  unit-tests:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    needs: security-checks

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ— Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: pip install -r requirements.txt pytest

      - name: ğŸ§ª Run Pytest
        run: pytest tests/ --junitxml=pytest_report.xml

      - name: ğŸ“¤ Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: pytest_report.xml

  dast:
    name: ğŸŒ Run OWASP ZAP (DAST)
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: ğŸ›  Start Application (Docker)
        run: docker-compose up -d

      - name: ğŸŒ Run OWASP ZAP Scan
        run: |
          docker run --rm -v $(pwd):/zap/wrk/:rw -t owasp/zap2docker-stable zap-baseline.py -t http://localhost:8000 -g gen.conf -r zap_report.html

      - name: ğŸ“¤ Upload ZAP Report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap_report.html
